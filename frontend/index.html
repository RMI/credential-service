<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>RMI Credentials Test Frontend</title>
  </head>
  <body>
    <button type="button" id="signInButton" onclick="App.signIn()">
      Sign in
    </button>

    <br />

    <h1>Create an API Key</h1>
    <div id="message">Please sign-in to create an API key</div>
    <button id="getAPIKeyButton" onclick="App.getAPIKey()" disabled>
      Get API Key
    </button>
    <pre id="apiKey"></pre>

    <h1>Test an API Key</h1>
    <input id="testAPIKeyInput" />
    <button id="testAPIKeyButton" onclick="App.testAPIKey()">
      Test API Key
    </button>
    <pre id="testAPIKey"></pre>

    <h1>Test auth cookie</h1>
    <button id="testAuthCookieButton" onclick="App.testAuthCookie()">
      Test auth cookie
    </button>
    <pre id="testAuthCookie"></pre>

    

    <script type="text/javascript" src="/dist/main.js"></script>
  </body>
</html>
